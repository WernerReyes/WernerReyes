name: Generate Snake

on:
  # Ejecuta la acción cuando haya un push en el repositorio o cada día a las 00:00 UTC
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@v3
        with:
          github_user_name: WernerReyes
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      - name: Upload Snake
        uses: actions/upload-artifact@v2
        with:
          name: snake-outputs
          path: dist
